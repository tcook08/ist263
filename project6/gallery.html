<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | Native American Beadwork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header>
    <h1>Handmade Native American Beadwork</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Gallery</h2>

    <section>
        <h3>Earrings</h3>
        <div class="earringrow">
            <figure>
                <img src="photos/bearring.jpg" alt="Bear Earrings">
                <figcaption>Bear Beaded Earrings</figcaption>
            </figure>

            <figure>
                <img src="photos/pnkovering.jpg" alt="Pink Oval Earrings">
                <figcaption>Pink Oval Earrings</figcaption>
            </figure>

            <figure>
                <img src="photos/pnkclaw.jpg" alt="Pink Bear Claw Earrings">
                <figcaption>Pink Bear Claw Earrings</figcaption>
            </figure>
        </div>
    </section>

            





    </section>

    <section>
        <h3>Medallions</h3>
        <div class="medallionrow">
            <figure>
                <img src="photos/bearmed.jpg" alt="Bear Claw Medallion">
                <figcaption>Bear Claw Medallion</figcaption>
            </figure>

            <figure>
                <img src="photos/ogflowmed.jpg" alt="Orange Flower Medallion">
                <figcaption>Orange Flower Medallion</figcaption>
            </figure>

            <figure>
                <img src="photos/tqbrmed.jpg" alt="Turquoise Bear Medallion">
                <figcaption>Turquoise Bear Medallion</figcaption>
            </figure>
        </div>
    </section>

    <section>
        <h3>Regalia</h3>
        <div class="regaliarow">
            <figure>
                <img src="photos/blueyoke.jpg" alt="Blue Yoke">
                <figcaption>Blue and White Yoke</figcaption>
            </figure>

            <figure>
                <img src="photos/pkyoke.jpg" alt="Pink Flower Yoke">
                <figcaption>Pink Flower Yoke</figcaption>
            </figure>

            <figure>
                <img src="photos/redflowcuff.jpg" alt="Red Flower Cuff">
                <figcaption>Red Flower Cuff</figcaption>
            </figure>
        </div>
    </section>
</main>


<div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
    <img id="lightbox-img" alt="Enlarged photo">
</div>

<footer>
    <p>&copy; 2025 Tory Cook</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.earringrow img, .medallionrow img, .regaliarow img');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    images.forEach(img => {
        img.addEventListener('click', function () {
            lbImg.src = img.src;
            lbImg.alt = img.alt || 'Enlarged photo';
            lightbox.classList.add('active');
            lightbox.setAttribute('aria-hidden', 'false');
        });
    });

 
    lightbox.addEventListener('click', function (e) {
        if (e.target === lightbox || e.target === lbImg) {
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
        }
    });

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
        }
    });
});
</script>

</body>
</html>
