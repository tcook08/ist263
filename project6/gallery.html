<!-- Lightbox modal (hidden by default) -->
<div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
    <img id="lightbox-img" alt="Enlarged photo">
</div>

<footer>
    <p>&copy; 2025 Tory Cook</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.earringrow img, .medallionrow img, .regaliarow img');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    // Open lightbox when image is clicked
    images.forEach(img => {
        img.addEventListener('click', function () {
            lbImg.src = img.src;
            lbImg.alt = img.alt || 'Enlarged photo';
            lightbox.classList.add('active');
            lightbox.setAttribute('aria-hidden', 'false');
        });
    });

    // Close lightbox when clicking overlay or pressing Escape
    lightbox.addEventListener('click', function (e) {
        if (e.target === lightbox || e.target === lbImg) {
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
        }
    });

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
        }
    });
});
</script>
